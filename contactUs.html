<!DOCTYPE html>
<html>
    <head>
        <title>Contacts</title>

    <body>
        <h2>Contacts</h2>
        <form action="#" method="post">

                <label id="lastNameLabel" for="lastName">Last Name: </label>
                <input id="lastname" name="lastname" type="text"/></br><br/>

                <label id="emaiaddressLabel" for="emailaddress">Email:</label>
                <input id="emailaddress" name="emailaddress" type="text"/> </br><br/>
                </div>
            

            

            Type of License:

            terms of service.">I have read the terms of services.<br/></br>

            </form>
